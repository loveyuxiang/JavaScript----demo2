<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>JavaScript实例</title>
        <style type="text/css">
            #did{
                width:200px;
                height:200px;
                position:absolute;
                display:none;
                overflow:hidden;
            }
        </style>
    </head>
    <body>
        <h3>JavaScript事件实例:放大镜效果</h3>
        <img id="mid" src="./images/Meinv130.jpg" width="320"/>
        <div id="did"><img src="./images/Meinv130.jpg"/></div>
        <script type="text/javascript">
           //获取图片和放大镜节点对象
           var mid = document.getElementById("mid");
           var did = document.getElementById("did");
           //获取mid的位置
           var mx = mid.offsetLeft;
           var my = mid.offsetTop;
           
           //为mid图片添加鼠标移入和移出事件
           mid.onmouseover=function(){
                //定位放大镜
                did.style.top = my+"px";
                did.style.left= mx+320+5+"px";
                //设置可见
                did.style.display="block";
           }
           //添加鼠标移出事件
           mid.onmouseout = function(){
                //设置放大镜消失
                did.style.display = "none";
           }
           //为图片添加鼠标移动事件
           mid.onmousemove = function(ent){
               //获取兼容的事件对象
               var event = ent || window.event;
               //获取鼠标在图片上的位置
               var x = event.clientX-mx;
               var y = event.clientY-my;
               
               //定位放大镜的滚动位置
               did.scrollLeft = x*5;
               did.scrollTop = y*5;
               
           }
        </script>
    </body>
</html>
