<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>JavaScript语法</title>
        
    </head>
    <body>
        <h3 id="hid">JavaScript中的表单事件实例</h3>
        <form name="myform" action="5.html" method="post" onsubmit="return doSubmit()">
            账号：<input type="text" name="uname" onfocus="clearName()" onblur="checkUname()"/><br/><br/>
            年龄：<input type="text" name="age" onblur="checkAge()"/><br/><br/>
            邮箱：<input type="text" name="email" onblur="checkEmail()"/><br/><br/>
            <input type="submit" value="提交"/>
            <input type="reset" value="重置"/>
        </form>
    </body>

    <script type="text/javascript">
            function clearName(){
                document.myform.uname.value="";
            }
            //表单验证
            //验证账号
            function checkUname(){
                //获取账号信息
                var uname = document.myform.uname.value;
                if(uname.match(/^\w{8,12}$/)==null){
                    alert("账号信息必须为8-12位的字母数字及下滑线！");
                    return false;
                }
                return true;
            }
             //验证年龄
            function checkAge(){
                //获取年龄信息
                var age = document.myform.age.value;
                if(age.match(/^[0-9]{1,3}$/)==null){
                    alert("年龄信息必须为1-3位数字构成！");
                    return false;
                }
                return true;
            }
             //验证邮箱
            function checkEmail(){
                //获取邮箱信息
                var email = document.myform.email.value;
                if(email.match(/^\w+@\w+(\.\w+){1,2}$/)==null){
                    alert("Email信息格式错误！");
                    return false;
                }
                return true;
            }
            //总的表单提交验证
            function doSubmit(){
                return checkUname() && checkAge() && checkEmail();
            }
        </script>
</html>
